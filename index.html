<title>Enterprise Framework Unifying Cloud Code Online Cloud IDE</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="EFUCCUtils.js"></script>

<div style="margin-top: -16px;">
    <h1 style="float: left">Enterprise Framework Unifying Cloud Code Online Cloud IDE</h1>
    <span style="float: right; margin-top: 32px;"><a target="_blank" href="https://github.com/docmarionum1/EnterpriseFUCC">View Specification on Github</a></span>
</div>
<div style="clear:both"></div>

<h2 style="float: left;">Code</h2>
<span style="float: right; margin-top:20px;">
    Choose an example:
    <select id="exampleDropdown">
        <option value="hello_world_1.fucc">Hello World</option>
        <option value="hello_world_2.fucc">Short Hello World</option>
        <option value="hello_world_3.fucc">How about another Hello World?</option>
        <option value="fibonacci.fucc">1,1,2,3,5</option>
    </select>    
</span>
<textarea id="code" style="width: 100%; height: 50%;">
</textarea>
<br/><br/>
<button id="button">Run Code</button>

<h2>Result</h2>
<textarea id="result" style="width: 100%; height: 25%;"></textarea>



<script>
$(function() {
    $("#button").click(function() {
        $("#result").val("");
        runProgram($("#code").val(), stdout);
    });

    $("#exampleDropdown").change(loadCodeExample);

    loadCodeExample();
});
</script>
